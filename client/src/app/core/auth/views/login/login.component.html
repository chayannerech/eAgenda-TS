<main class="container my-4">
  <div class="row justify-content-center g-3 mt-2">
    <div class="col col-md-10 col-lg-6">
      <h2 class="display-3">Login de Usuário</h2>
      <hr />

      <form [formGroup]="form" (submit)="entrar()">
        <mat-form-field class="w-100 mt-5" appearance="fill">
          <mat-label>Nome de Usuário</mat-label>
          <input
            formControlName="login"
            matInput
            autocomplete="username"
            placeholder="Ex: JoaoSilva12"
          />
          <mat-icon matSuffix color="primary">mail</mat-icon>
          <mat-error class="text-white" *ngIf="login?.invalid">
            <span *ngIf="login?.errors?.['required']">
              O login precisa ser preenchido
            </span>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="w-100 mt-3" appearance="fill">  <mat-label>Senha</mat-label>
          <input
            formControlName="senha"
            matInput
            type="password"
            autocomplete="current-password"
            placeholder="Insira a senha"  />
          <mat-icon matSuffix color="primary">password</mat-icon>
          <mat-error class="text-white" *ngIf="senha?.invalid">
            <span *ngIf="senha?.errors?.['required']">
              A senha precisa ser preenchida
            </span>
          </mat-error>
        </mat-form-field>
        <mat-error *ngIf="erroLogin" class="text-danger mt-0">
          <span>Login ou senha inválidos</span>
        </mat-error>
        <div class="row justify-content-center mt-5">
          <div class="col-sm-5 d-flex flex-column align-items-center gap-3">
            <button type="submit" mat-flat-button class="w-100">
              <mat-icon matIconPrefix>login</mat-icon>
              Login
            </button>
            <a mat-button type="button" class="w-100 text-center" routerLink="/registro">
              <mat-icon matIconPrefix>person_add</mat-icon>
              Não tenho uma conta
            </a>
          </div>
        </div>
      </form>
    </div>
  </div>
</main>
