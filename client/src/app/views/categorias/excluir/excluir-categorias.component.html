<main class="container-fluid app-container-componente">
  <app-titulo [componenteCss]='"categorias"' [titulo]='"Excluir categoria"' [icone]='"bookmarks"'></app-titulo>
  <p class="mx-3">Deseja realmente excluir esta categoria?</p>

  <app-detalhes-categoria [categoria]="categoria"></app-detalhes-categoria>
  <app-submeter-exclusao (confirmacaoExclusao)="excluir()" [rota]='"/categorias"'></app-submeter-exclusao>
</main>
