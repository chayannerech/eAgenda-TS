<main class="container-fluid app-container-componente">
  <div class="d-flex justify-content-between align-items-center">
    <h1 class="app-titulo-responsivo">
      <mat-icon class="app-icone-categorias d-none d-sm-inline-flex">bookmarks</mat-icon>
      Cadastrar categoria
    </h1>
    <a mat-icon-button style="width: 60px; height: 60px" [routerLink]="['/dashboard']">
      <mat-icon style="color: #ffabf3; font-size: 35px; width: 40px; height: auto; margin-top: 3px;">home</mat-icon>
    </a>
  </div>
  <hr>

  <div class="app-container-form">
    <form [formGroup]="categoriaForm" (submit)="cadastrar()">
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Título da Categoria</mat-label>
        <input formControlName="titulo" matInput placeholder="Ex: Lazer" />
        <mat-icon matSuffix color="primary">subtitles</mat-icon>
        <mat-error *ngIf="titulo?.invalid && (titulo?.errors)!['required']">
          O título é obrigatório!
        </mat-error>
        <mat-error *ngIf="titulo?.invalid && (titulo?.errors)!['minlength']">
          O título precisa conter ao menos 3 caracteres!
        </mat-error>
      </mat-form-field>

      <div class="row justify-content-center g-2 gap-2 mt-3">
        <button type="submit" mat-flat-button class="col-sm-4 col-md-3">
          <mat-icon matIconPrefix>check</mat-icon>
          Confirmar
        </button>
        <a
          mat-stroked-button
          type="button"
          class="col-sm-4 col-md-3"
          routerLink="/categorias"
        >
          <mat-icon matIconPrefix>keyboard_return</mat-icon>
          Voltar
        </a>
      </div>
    </form>
  </div>
</main>
