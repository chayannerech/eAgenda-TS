<main class="container-fluid app-container-componente">
  <app-titulo [componenteCss]='"categorias"' [titulo]='"Categorias"' [icone]='"bookmarks"'></app-titulo>

  <app-botao-cadastrar [rota]='"/categorias"'></app-botao-cadastrar>

  <div class="row g-3 mt-2">
    <div *ngFor="let cat of categorias" class="col-sm-6 col-md-4 col-xxl-3">
      <mat-card class="mat-mdc-elevation-specific mat-elevation-z3 h-100 app-card-componentes">
        <mat-card-header>
          <mat-card-title class="fs-5">
            {{ cat.titulo }}
          </mat-card-title>
        </mat-card-header>

      <app-card-footer [rota]='"/categorias"' [id]='cat.id'></app-card-footer>
      </mat-card>
    </div>
    <div *ngIf="categorias?.length == 0" class="row g-3 mt-2">
      <p class="text-center text-secondary">Ainda n√£o existem categorias cadastradas :(</p>
    </div>
  </div>
</main>
