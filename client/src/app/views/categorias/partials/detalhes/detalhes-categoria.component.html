<mat-card class="container-fluid border-1 border-secondary border-1 border-secondary app-container-excluir col-12 col-md-10 col-lg-8">
  <div>
    {{categoria?.titulo}}
    <p style="font-size: 13px; margin-bottom: 10px; color: rgba(192, 192, 192, 0.63);"><strong>Id:</strong> {{categoria?.id}}</p>
    <hr>
  </div>
  <div>
    <p style="font-size: 14px;">
      Despesas
    </p>
    <div class="row mx-1 mt-4 justify-content-center">
      <div *ngFor="let desp of categoria?.despesas" class="col-sm-6 col-md-6 col-xxl-4">
        <div class="mb-3 rounded-3 p-1" style="border: 2px solid gray; background-color: rgba(128, 128, 128, 0.397); font: 500 13px / 1.5rem Roboto, sans-serif;">
          <p class="text-center m-0 p-1" style="font-size: 15px;">{{desp.descricao}}</p>
          <hr class="m-0">
          <div class="rounded-1 m-1 mx-4 mt-3">
            <p *ngIf="true" class="text-center m-0" style="font-size: 13px;">Data: {{mostrarData(desp.data)}}</p>
            <p class="text-center m-0" style="font-size: 13px;">Pagamento: {{desp.formaPagamento}}</p>
            <p class="text-center m-0 mb-3" style="font-size: 13px;">Valor: R$ {{desp.valor}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</mat-card>
