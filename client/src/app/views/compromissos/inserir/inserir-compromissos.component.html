<main class="container-fluid p-5">
  <div class="d-flex justify-content-between align-items-center">
    <h1 class="fs-2 m-0">
      <mat-icon class="app-icone-compromissos">checklist</mat-icon>
      Cadastrar compromisso
    </h1>
    <section class="d-flex justify-content-end">
      <a
        mat-button
        class="app-botao-home"
        [routerLink]="['/dashboard']"
      >
        <mat-icon class="app-icone-home">home</mat-icon>
      </a>
    </section>
  </div>
  <hr>

  <div class="row g-3 mx-auto col-12 col-md-10 col-lg-8">
    <form [formGroup]="compromissoForm" (submit)="cadastrar()">
      <mat-form-field class="app-form-field" appearance="fill">
        <mat-label>Assunto</mat-label>
        <input formControlName="assunto" matInput placeholder="Ex: Ana Júlia" />
        <mat-icon matSuffix color="primary">subtitles</mat-icon>
        <mat-error *ngIf="assunto?.invalid && (assunto?.errors)!['required']">
          O assunto é obrigatório!
        </mat-error>
        <mat-error *ngIf="assunto?.invalid && (assunto?.errors)!['minlength']">
          O assunto precisa conter ao menos 3 caracteres!
        </mat-error>
      </mat-form-field>

      <mat-form-field class="app-form-field" appearance="fill">
        <mat-label>local</mat-label>
        <input formControlName="local" matInput placeholder="Ex: ana@local.com" />
        <mat-icon matSuffix color="primary">subtitles</mat-icon>
        <mat-error *ngIf="local?.invalid && (local?.errors)!['required']">
          O local é obrigatório!
        </mat-error>
        <mat-error *ngIf="local?.invalid && (local?.errors)!['local']">
          O local precisa seguir o formato "usuario&#64;dominio.com"
        </mat-error>
      </mat-form-field>

      <div class="row justify-content-center g-2 gap-2 mt-3">
        <button type="submit" mat-flat-button class="col-sm-4 col-md-3">
          <mat-icon matIconPrefix>check</mat-icon>
          Confirmar
        </button>
        <a
          mat-stroked-button
          type="button"
          class="col-sm-4 col-md-3"
          routerLink="/compromissos"
        >
          <mat-icon matIconPrefix>keyboard_return</mat-icon>
          Voltar
        </a>
      </div>
    </form>
  </div>
</main>
