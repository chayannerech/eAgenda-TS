<mat-card class="mt-5 app-card-componentes container d-flex text-center p-3" style="width: 70%;">
  <div class="mx-auto">
    {{contato?.nome}}
    <p style="font-size: 13px; margin-bottom: 10px; color: rgba(192, 192, 192, 0.63);"><strong>Id:</strong> {{contato?.id}}</p>
  </div>
  <hr>
  <div class="row" style="font-size: 14px;">
    <div class="col text-end">
      <p class="mb-1">Empresa:</p>
      <p class="mb-1">Cargo:</p>
      <p class="mb-1">Email:</p>
      <p class="mb-1">Telefone:</p>
      <p class="mb-1">Compromissos:</p>
    </div>
    <div class="col text-start">
      <p class="mb-1">{{ contato!.empresa }}</p>
      <p class="mb-1">{{ contato!.cargo }}</p>
      <p class="mb-1">{{ contato!.email }}</p>
      <p class="mb-1">{{ contato!.telefone }}</p>
    </div>
  </div>
</mat-card>
