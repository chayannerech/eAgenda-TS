<main class="container-fluid app-container-componente">
  <div class="col col-lg-8 col-xxl-6">
    <app-titulo [componenteCss]='"contatos"' [titulo]='"Excluir contato"' [icone]='"people"'></app-titulo>
    <p class="mx-3">Deseja realmente excluir este contato?</p>

    <app-detalhes-contato [contato]="contato"></app-detalhes-contato>
    <app-submeter-exclusao (confirmacaoExclusao)="excluir()" [rota]='"/compromissos"'></app-submeter-exclusao>
  </div>
</main>
