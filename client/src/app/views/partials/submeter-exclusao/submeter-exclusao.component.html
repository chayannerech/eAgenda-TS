<div class="row justify-content-center g-2 gap-1 mt-5">
  <button
    (click)="excluir()"
    mat-stroked-button
    class="col-sm-4 col-md-3 border-danger text-danger"
    type="button"
  >
    <mat-icon>warning</mat-icon>
    Excluir
  </button>

  <button
    mat-stroked-button
    class="col-sm-4 col-md-3 text-white"
    type="button"
    routerLink={{rota}}
  >
    <mat-icon>keyboard_return</mat-icon>
    Voltar
  </button>
</div>
