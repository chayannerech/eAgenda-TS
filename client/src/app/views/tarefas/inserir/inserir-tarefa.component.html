<main class="container-fluid p-5">
  <div class="d-flex justify-content-between align-items-center">
    <h1 class="fs-2 m-0">
      <mat-icon class="app-icone-tarefas">task_alt</mat-icon>
      Cadastrar tarefa
    </h1>
    <section class="d-flex justify-content-end">
      <a
        mat-button
        class="app-botao-home"
        [routerLink]="['/dashboard']"
      >
        <mat-icon class="app-icone-home">home</mat-icon>
      </a>
    </section>
  </div>
  <hr>

  <div class="row g-3 mx-auto col-12 col-md-10 col-lg-8">
    <form [formGroup]="tarefaForm" (submit)="cadastrar()">
      <mat-form-field class="app-form-field" appearance="fill">
        <mat-label>Título</mat-label>
        <input formControlName="titulo" matInput placeholder="Ex: Ana Júlia" />
        <mat-icon matSuffix color="primary">subtitles</mat-icon>
        <mat-error *ngIf="titulo?.invalid && (titulo?.errors)!['required']">
          O titulo é obrigatório!
        </mat-error>
        <mat-error *ngIf="titulo?.invalid && (titulo?.errors)!['minlength']">
          O titulo precisa conter ao menos 3 caracteres!
        </mat-error>
      </mat-form-field>

      <div class="app-input-forjado d-md-flex align-items-center app-form-field justify-content-between">
        <mat-label class="me-5">Prioridade*</mat-label>
        <div class="align-items-center">
          <mat-radio-group formControlName="prioridade">
            <mat-radio-button value="0" class="me-4">Baixa</mat-radio-button>
            <mat-radio-button value="1" class="me-4">Média</mat-radio-button>
            <mat-radio-button value="2">Alta</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
<!--
      <mat-form-field class="app-form-field" appearance="fill">
        <mat-label>Itens</mat-label>
        <input formControlName="itens" matInput placeholder="Ex: Presidente" />
        <mat-icon matSuffix color="primary">subtitles</mat-icon>
        <mat-error *ngIf="itens?.invalid && (itens?.errors)!['required']">
          O itens é obrigatório!
        </mat-error>
        <mat-error *ngIf="itens?.invalid && (itens?.errors)!['minlength']">
          O itens precisa conter ao menos 3 caracteres!
        </mat-error>
      </mat-form-field> -->

      <mat-expansion-panel hideToggle class="app-input-forjado-itens" style="margin-top: 35px;">
        <mat-expansion-panel-header>
          <mat-panel-title> Itens </mat-panel-title>
          <mat-panel-description>
            <mat-icon>arrow_drop_down</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>This is the primary content of the panel.</p>
      </mat-expansion-panel>

      <div class="row justify-content-center g-2 gap-2 mt-5">
        <button type="submit" mat-flat-button class="col-sm-4 col-md-3">
          <mat-icon matIconPrefix>check</mat-icon>
          Confirmar
        </button>
        <a
          mat-stroked-button
          type="button"
          class="col-sm-4 col-md-3"
          routerLink="/tarefas"
        >
          <mat-icon matIconPrefix>keyboard_return</mat-icon>
          Voltar
        </a>
      </div>
    </form>
  </div>
</main>
