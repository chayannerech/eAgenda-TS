<main class="container-fluid app-container-componente">
  <app-titulo [componenteCss]='"tarefas"' [titulo]='"Tarefas"' [icone]='"task_alt"'></app-titulo>

  <app-botao-cadastrar [rota]='"/tarefas"'></app-botao-cadastrar>

  <div class="row g-3 mt-2">
    <div *ngFor="let tarefa of tarefas" class="col-sm-6 col-md-4 col-xxl-3">
      <mat-card class="mat-mdc-elevation-specific mat-elevation-z3 h-100 app-card-componentes">
        <mat-card-header>
          <mat-card-title class="fs-5">
            {{ tarefa.titulo }}
          </mat-card-title>
        </mat-card-header>
        <mat-card-content style="font-size: 12px;">
          <p>Criação: {{ mostrarData(tarefa.dataCriacao) }}</p>
          <p class="m-0 mt-4">Prioridade: {{ tarefa.prioridade }}</p>
          <p class="m-0">Status: {{ tarefa.situacao }}</p>
        </mat-card-content>
        <app-card-footer [rota]='"/tarefas"' [id]='tarefa.id'></app-card-footer>
      </mat-card>
    </div>
    <div *ngIf="tarefas?.length == 0" class="row g-3 mt-4">
      <p class="text-center text-secondary">Ainda não existem tarefas cadastradas :(</p>
    </div>
  </div>
</main>
